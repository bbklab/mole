[esop_appbackup]
enable = no
comment = App Backup for ESOP Server
frequency = 3hour
exec_tmout = 10min
maxerr_times = 1
take_snapshot = none
mail_notify = all
mail_policy = 0-24 0 
sms_notify = all
sms_policy =  0-24 0
post_notify = all
mail_receviers = 
sms_receviers =
attsnap_mail = no
auto_handle = succ
auto_handler = appbackup_cleanup_transfer
locale =
debug = yes

; backup lst
; backup_lst = /usr/local/eyou/toolmail:app,etc,implements,opt,run
backup_lst = /usr/local/eyou/toolmail:app,etc,implements,opt,run

; full path to directory which save backup files.
backup_savedir = 

; clean up overdues files
reserve_time =
